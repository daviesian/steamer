<div ng-controller="AddNoteController">
	<form>
		<fieldset>
			<legend>Add Note</legend>

			<textarea id="note-input" type="text" placeholder="Enter note here" ng-model="note"></textarea>

			<div class="text-right">
				<button class="button radius alert" ng-click="deactivateAction()">Cancel</button>
				<button class="button radius success" ng-click="saveNote()">Save</button>
			</div>
		</fieldset>
	</form>
</div>
